<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>online-store</title>
  <link rel="stylesheet" href="./assets/style.css">
  <style>
    .brd {
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <header class="header">

    <!-- logo -->
    <div class="logo">
      <img class="logo-img" src="./assets/img/logo.png" alt="logo" width="160">
    </div>
    <!-- nav -->
    <nav class="nav"></nav>
    <!-- search -->
    <div class="search-container">
      <input type="search" id="search" name="search" placeholder="search">
      <label for="search" >search</button>
      <!-- <button id="search-button">search</button> -->
    </div>
    <!-- cart -->
    <div class="cart">cart</div>
  </header>

  <!-- Page Title -->
  <section class="title"></section>

  <!-- Content -->
  <main class="main">

    <section class="filters">
      <div class="category">
        <h3>Category</h3>
      </div>
      <div class="color">
        <h3>Color</h3>
      </div>
      <div class="price">
        <h3>Price</h3>
      </div>
      <div class="year">
        <h3>Year</h3>
      </div>

      <div class="quantity">
        <h3>Quantity</h3>
      </div>


      <div class="brand">
        <h3>Brand</h3>
      </div>
      <div class="sort-by">
        <h3>Sort by</h3>
      </div>
      <br>
      <div>
        <button>Clear filters</button>
      </div>
      </div>

    </section>

    <section class="content">
    </section>
  </main>

  <!-- footer -->
  <footer class="footer">footer</footer>
</body>

</html>
