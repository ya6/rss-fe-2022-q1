<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>online-store</title>
  <link rel="stylesheet" href="./assets/style.css">
  <style>
    .brd {
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <header class="header">

    <!-- logo -->
    <div class="logo">logo</div>
    <!-- nav -->
    <nav class="nav">nav</nav>
    <!-- search -->
    <div class="search">search</div>
    <!-- cart -->
    <div class="cart">cart</div>
  </header>

  <!-- Page Title -->
  <section class="title">SHOP</section>

  <!-- Content -->
  <main class="main">
    <section class="filters">
      <h5>Find</h5>
      <h5>Sort by</h5>
      <h5>Category</h5>
      <h5>Brand</h5>
      <h5>Color</h5>
      <h5>Price</h5>
      <h5>Clear filters</h5>
    </section>

    <section class="content">

      <div class="product">
        <div class="product-image" style="background-image: url(./assets/img/shop/dress/1.jpg);"></div>
        <h3 class="product-title">Dress</h3>
        <div class="product-values">
          <h2 class="product-price">$12.00</h3>
            <h2 class="product-quantity">10 itm</h3>
        </div>
        <button class="product-button">Add to Cart</button>
      </div>

    </section>
  </main>

  <!-- footer -->
  <footer class="footer">footer</footer>

</body>

<template id="product">
  <div class="product">
    <div class="product-image" style="background-image: url();"></div>
    <h3 class="product-title"></h3>
    <div class="product-values">
      <h2 class="product-price"></h3>
        <h2 class="product-quantity"></h3>
    </div>
    <button class="product-button">Add to Cart</button>
  </div>
</template>
