<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>online-store</title>
  <link rel="stylesheet" href="./assets/style.css">
  <style>
    .brd {
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <header class="header">

    <!-- logo -->
    <div class="logo">
      <img class="logo-img" src="./assets/img/logo.png" alt="logo" width="160">
    </div>
    <!-- nav -->
    <nav class="nav">
    </nav>
    <!-- search -->
    <div class="search-container">
      <input type="search" id="search" name="search" placeholder="dress" data-filter="search">
      <label class="search-label" for="search">search</button>
    </div>
    <!-- cart -->
    <div class="cart">

      <img class="logo-img" src="./assets/img/cart-icon.png" alt="logo" width="70">
      <div class="cart-count">0</div>

    </div>
  </header>

  <!-- Page Title -->
  <section class="title"></section>

  <!-- Content -->
  <main class="main">

    <section class="filters">
      <div class="category">
        <h3>Category</h3>
      </div>
      <div class="filter-wrap">
        <h3>Color</h3>
        <div class="color">
        </div>
      </div>
      <div class="filter-wrap">
        <h3>Price</h3>
        <div class="price">
        </div>
      </div>
      <div class="filter-wrap">
        <h3>Year</h3>
        <div class="year">
        </div>
      </div>
      <div class="filter-wrap">
        <h3>Quantity</h3>
        <div class="quantity">
        </div>
      </div>


      <div class="brand">
        <h3>Brand</h3>
      </div>
      <div class="sort-by filter-wrap">
        <h3>Sort by</h3>
      </div>
      <br>
      <div class="filter-wrap">
        <button class="clear-filters" data-filter="clear-filters">Clear filters</button>
      </div>
      <div class="filter-wrap">
        <button class="clear-all" data-filter="clear-all">Clear All</button>
      </div>
      </div>

    </section>

    <section class="content">
    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="">
      <span class="footer-item">
        <a href="https://github.com/ya6">
          <img src="./assets/img/github-logo_white.png" alt="github">
          <span class="footer-text">ya6</span>
        </a>
      </span>
      <span class="fotter__item">
        <a href="https://rs.school/js/">
          <img src="./assets/img/rs_school_js.png" alt="fe2022Q1">
        </a>
      </span>
      <span class="footer-item footer-text">2022</span>
    </div>
  </footer>
</body>

</html>
